# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

env:
  - variable: CARECONNECT_ADMIN_USERNAME
    value: "admin"
    availability:
      - RUNTIME

  - variable: CARECONNECT_ADMIN_PASSWORD
    value: "password"
    availability:
      - RUNTIME

  - variable: CARECONNECT_RESEND_API_KEY
    value: ""
    availability:
      - RUNTIME

  - variable: CARECONNECT_EMAIL_FROM
    value: ""
    availability:
      - RUNTIME

  - variable: CARECONNECT_ADMIN_EMAIL_1
    value: ""
    availability:
      - RUNTIME

  - variable: CARECONNECT_ADMIN_EMAIL_2
    value: ""
    availability:
      - RUNTIME
