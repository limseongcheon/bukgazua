name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      id-token: write # Required for authentication
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: careconnect-app
          # The service account is specified in the 'permissions' section above.
          # The action will automatically use it for authentication.
          # We no longer need to pass firebaseServiceAccount.
        env:
          # We need to make the build-time env vars available to the action
          # These are defined in apphosting.yaml
          CARECONNECT_ADMIN_USERNAME: ${{ vars.CARECONNECT_ADMIN_USERNAME }}
          CARECONNECT_ADMIN_PASSWORD: ${{ secrets.CARECONNECT_ADMIN_PASSWORD }}
          CARECONNECT_RESEND_API_KEY: ${{ secrets.CARECONNECT_RESEND_API_KEY }}
          CARECONNECT_EMAIL_FROM: ${{ vars.CARECONNECT_EMAIL_FROM }}
          CARECONNECT_ADMIN_EMAIL_1: ${{ vars.CARECONNECT_ADMIN_EMAIL_1 }}
          CARECONNECT_ADMIN_EMAIL_2: ${{ vars.CARECONNECT_ADMIN_EMAIL_2 }}
          CARECONNECT_ADMIN_EMAIL_3: ${{ vars.CARECONNECT_ADMIN_EMAIL_3 }}
