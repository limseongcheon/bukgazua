name: Deploy to Firebase App Hosting
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # Firebase App Hosting action uses a service account for auth.
    # The permissions for this service account are set in the Google Cloud console.
    # For this project, the service account is:
    # firebase-app-hosting-db-srv@careconnect-app.iam.gserviceaccount.com
    permissions:
      contents: read
      pull-requests: read
      id-token: write # Required for authentication
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: careconnect-app
          # The service account is specified in the 'permissions' section above.
          # The action will automatically use it for authentication.
          # We no longer need to pass firebaseServiceAccount.